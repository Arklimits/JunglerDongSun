<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- Bulma -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <script src="https://kit.fontawesome.com/59db0249c2.js" crossorigin="anonymous"></script>

    <title>정글러 동선</title>

    <!-- style -->
    <style type="text/css">
    </style>
    <script>
        $(document).ready(function () {
            // showJunglers();
            console.log($("#user_team_selector").val());

            $("#user_team_selector").change(function () {
                let id_num = $("#id_num").val();
                let user_team = $("#user_team_selector").val();
                // let user_team = $("#user_team_selector >option:selected").attr('value');
                $.ajax({
                    type: "POST",
                    url: "/update/team",
                    data: { "id_num": id_num, "user_team": user_team },
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert("팀저장됨");
                        }
                    }
                })
            });

            $("#user_place_selector").change(function () {
                let id_num = $("#id_num").val();
                let user_place = $("#user_place_selector").val();
                $.ajax({
                    type: "POST",
                    url: "/update/place",
                    data: { "id_num": id_num, "user_place": user_place },
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert("장소저장됨");
                        }
                    }
                })
            });

        })

        function inquiry(target, text) {
            if (text.trim() !== '') {
                $.ajax({
                    url: `/search/${target}/${text}`,
                    type: 'GET',
                    success: function (response) {
                        fillJunglers(response["junglers"]);
                    },
                    error: function (error) {
                        alert("서버 통신에 실패했습니다.");
                    }
                });
            }
        }

        // 검색 결과를 화면에 채우는 함수
        function fillJunglers(junglers) {
            var container = $(".columns.is-multiline"); // 카드를 채울 컨테이너 선택
            container.empty(); // 기존 카드 삭제

            // 각각의 정글러 정보를 이용하여 카드 생성 및 추가
            junglers.forEach(function (jungler) {
                var cardHtml = `
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-content">
                        <h2>${jungler.user_name}</h2>
                        <p>${jungler.user_team}</p>
                        <p>${jungler.user_place}</p>
                    </div>
                </div>
            </div>`;
                container.append(cardHtml); // 컨테이너에 카드 추가
            });
        }

        // 요소 숨기고 보이는 토글 기능
        function toggleDisplay(id){
            $(`#${id}`).toggle();
        }

        // 카테고리 토글
        function toggleCategory(id){
          $(`div[name=category-detail-buttons]`).hide();
          toggleDisplay(id);
        }

        // 하이라이트 토글
        function toggleHighlight(name, id){
          $(`button[name=${name}]`).removeClass('is-success'); // 모든 버튼 비활성화
            $(`#${id}`).addClass('is-success'); // 선택된 팀 버튼 강조
        }

    </script>
</head>

<body>
    <div class="container">
        <section class="hero is-small is-success">
            <div class="hero-body">
                <p class="title">
                    정글러 동선
                </p>
                <!-- <p class="subtitle">
                    Primary subtitle
                </p> -->
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-one-quarter">
                        <div class="box">
                            <input type="hidden" id="id_num" value="2">
                            <div class="field has-addons">
                                <h2 class="is-size-4">안태리</h2>
                                <button>로그아웃</button>
                            </div>
                            <div class="field has-addons">
                                <p class="control">팀</p>
                                <p class="control">
                                    <span class="select is-dark is-small">
                                        <select id="user_team_selector" aria-label="1팀" required>
                                            <option selected>1팀</option>
                                            <option>2팀</option>
                                            <option>3팀</option>
                                            <option>4팀</option>
                                            <option>5팀</option>
                                            <option>6팀</option>
                                            <option>7팀</option>
                                            <option>8팀</option>
                                            <option>9팀</option>
                                            <option>10팀</option>
                                            <option>11팀</option>
                                            <option>12팀</option>
                                        </select>
                                    </span>
                                </p>
                            </div>
                            <div class="field has-addons">
                                <p class="control">장소</p>
                                <p class="control">
                                    <span class="select is-dark is-small">
                                        <select id="user_place_selector" aria-label="407 강의동" required>
                                            <option>기숙사</option>
                                            <option>식당</option>
                                            <option selected>407 강의동</option>
                                            <option>401 강의동</option>
                                            <option>체력단련실</option>
                                            <option>교외</option>
                                            <option>비공개</option>
                                        </select>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field has-addons">
                            <p class="control">
                                <span class="select">
                                    <select id="search-target">
                                        <option value="name">이름</option>
                                        <option value="place">장소</option>
                                        <option value="team">팀</option>
                                    </select>
                                </span>
                            </p>
                            <p class="control is-expanded">
                                <input id="search-text" class="input" type="text" placeholder="검색어를 입력하세요.">
                            </p>
                            <p class="control">
                                <a class="button is-light" onclick='inquiry($(`#search-target`).val(), $(`#search-text`).val())'>
                                    검색
                                </a>
                            </p>
                        </div>

                        <div class="block">
                            <button name="category-button" class="button is-medium is-rounded is-success" value="name" onclick="toggleHighlight(this.name, this.id), toggleCategory('category-name-detail-buttons'), fillJunglers()" id="category1">이름</button>
                            <button name="category-button" class="button is-medium is-rounded" value="place" onclick="toggleHighlight(this.name, this.id), toggleCategory('category-place-detail-buttons')" id="category2">장소</button>
                            <button name="category-button" class="button is-medium is-rounded" value="team" onclick="toggleHighlight(this.name, this.id), toggleCategory('category-team-detail-buttons')" id="category3">팀</button>
                        </div>

                        <div class="block">
                            <div name="category-detail-buttons" id="category-name-detail-buttons" style="display: block;">

                            </div>
                            <div name="category-detail-buttons" id="category-place-detail-buttons" style="display: none;">
                                <button name="category-detail" class="button is-normal is-rounded" onclick="toggleHighlight(this.name, this.id)" id="place1">기숙사</button>
                                <button name="category-detail" class="button is-normal is-rounded" onclick="toggleHighlight(this.name, this.id)" id="place2">식당</button>
                                <button name="category-detail" class="button is-normal is-rounded" onclick="toggleHighlight(this.name, this.id)" id="place3">L407</button>
                                <button name="category-detail" class="button is-normal is-rounded" onclick="toggleHighlight(this.name, this.id)" id="place4">L401</button>
                                <button name="category-detail" class="button is-normal is-rounded" onclick="toggleHighlight(this.name, this.id)" id="place5">체력단련실</button>
                                <button name="category-detail" class="button is-normal is-rounded" onclick="toggleHighlight(this.name, this.id)" id="place6">교외</button>
                            </div>
                            <div name="category-detail-buttons" id="category-team-detail-buttons" style="display: none;">
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team1">1팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team2">2팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team3">3팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team4">4팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team5">5팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team6">6팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team7">7팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team8">8팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team9">9팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team10">10팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team11">11팀</button>
                                <button name="category-detail" class="button is-small is-rounded" onclick="toggleHighlight(this.name, this.id)" id="team12">12팀</button>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    {% for j in junglers %}
                    <div class="column is-one-quarter">
                        <div class="card">
                            <div class="card-content">
                                <h2>{{j.user_name}}</h2>
                                <p>{{j.user_team}}</p>
                                <p>{{j.user_place}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </div>
</body>

</html>
